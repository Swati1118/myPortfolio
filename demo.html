<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
	h3{
		color:darkgrey;
	}
	
	input[type="text"],[type="password"]
	{
		height: 25px;
		width: 200px;
			
	}
	input[type="submit"]
	{
		background-color:green;
		color: white;
		width: 80px;
		height: 22px;
		border: none;
			
	}
	fieldset{
		width:35%;
		margin:50px 250px;
		padding:0;
		background-image: radial-gradient(orange,white,green);
      box-shadow: 7px 7px 7px gray;
	}

</style>

</head>
<body>
	<form>
		<fieldset align="center">
		<table align="center" cellpadding="6">
			<tr>
					<td><h3 style="text-align: center;" >Login</h3></td>

			</tr>
			<tr>
					<td><input type="text" placeholder="Username"></td>
			</tr>
			<tr>
					<td><input type="password" placeholder="Password"></td>
			</tr>
			<tr>
					<td align="center" ><input type="submit" value="Login">&nbsp;&nbsp;
						<input type="submit" value="Register" 
						style="color:white;background-color: royalblue;border: none;width:80px ;height: 22px;"></td>
                        
			</tr>
		
		</table>

	   </fieldset>
	</form>

</body>
</html>
